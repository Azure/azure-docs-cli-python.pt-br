items:
- durationInMinutes: 1
  content: "<span data-ttu-id=\"bde8e-104\">Neste tutorial, você aprenderá todas as etapas envolvidas na configuração de uma máquina virtual com a CLI 2.0 do Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-104\">In this tutorial, you learn all of the steps involved in setting up a virtual machine with the Azure CLI 2.0.</span></span> <span data-ttu-id=\"bde8e-105\">O tutorial também abrange consultas de saída, a reutilização de recursos do Azure e a limpeza de recursos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-105\">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>\n\n<span data-ttu-id=\"bde8e-106\">Este tutorial pode ser concluído com a experiência interativa oferecida por meio do Azure Cloud Shell, ou você pode [instalar a CLI](install-azure-cli.md) localmente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-106\">This tutorial can be completed with the interactive experienced offered through Azure Cloud Shell, or you may [install the CLI](install-azure-cli.md) locally.</span></span>\n\n<span data-ttu-id=\"bde8e-107\">Use __ctrl-shift-v__ (__cmd-shift-v__ no macOS) para colar o texto do tutorial no Azure Cloud Shell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-107\">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>"
- durationInMinutes: 1
  title: <span data-ttu-id="bde8e-108">Fazer logon</span><span class="sxs-lookup"><span data-stu-id="bde8e-108">Log in</span></span>
  content: "<span data-ttu-id=\"bde8e-109\">Se você estiver usando uma instalação local da CLI, faça logon antes de executar qualquer outra etapa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-109\">If you're using a local install of the CLI, you need to log in before performing any other steps.</span></span>\n\n```azurecli\naz login\n```\n\n<span data-ttu-id=\"bde8e-110\">Conclua o processo de logon seguindo as etapas exibidas em seu terminal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-110\">Complete the login process by following the steps displayed in your terminal.</span></span> "
- durationInMinutes: 1
  title: <span data-ttu-id="bde8e-111">Criar um grupo de recursos</span><span class="sxs-lookup"><span data-stu-id="bde8e-111">Create a resource group</span></span>
  content: "<span data-ttu-id=\"bde8e-112\">No Azure, todos os recursos são alocados em um grupo de gerenciamento de recursos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-112\">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id=\"bde8e-113\">Os grupos de recursos fornecem agrupamentos lógicos de recursos que os tornam mais fáceis de trabalhar como uma coleção.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-113\">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span> <span data-ttu-id=\"bde8e-114\">Para este tutorial, todos os recursos criados entram em um único grupo chamado `TutorialResources`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-114\">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>\n\n```azurecli\naz group create --name TutorialResources --location eastus\n```"
- durationInMinutes: 4
  title: "<span data-ttu-id=\"bde8e-115\">Criar uma máquina virtual</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-115\">Create a virtual machine</span></span>"
  content: "<span data-ttu-id=\"bde8e-116\">As máquinas virtuais no Azure têm um grande número de dependências.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-116\">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id=\"bde8e-117\">A CLI cria esses recursos com base nos argumentos de linha de comando especificados por você.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-117\">The CLI creates these resources for you based on the command-line arguments you specify.</span></span>\n\n<span data-ttu-id=\"bde8e-118\">Crie uma nova máquina virtual executando o Ubuntu, que usa a autenticação SSH para fazer logon.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-118\">Create a new virtual machine running Ubuntu, which uses SSH authentication for login.</span></span>\n\n```azurecli\naz vm create --resource-group TutorialResources \\\n  --name TutorialVM1 \\\n  --image UbuntuLTS \\\n  --generate-ssh-keys \\\n  --verbose \n```\n\n> [!NOTE]\n> <span data-ttu-id=\"bde8e-119\">Caso já tenha uma chave SSH chamada `id_rsa` disponível, ela será usada para autenticação em vez de ser preciso gerar uma nova chave.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-119\">If you have an SSH key named `id_rsa` already available, this key is used for authentication rather than having a new key generated.</span></span>\n\n<span data-ttu-id=\"bde8e-120\">Assim que a VM é criada, você vê os valores locais utilizados e os recursos do Azure sendo criados devido à opção `--verbose`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-120\">As the VM is created, you see the local values used and Azure resources being created due to the `--verbose` option.</span></span>\n<span data-ttu-id=\"bde8e-121\">Quando a VM estiver pronta, o JSON será retornado do serviço do Azure, incluindo o endereço IP público.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-121\">Once the VM is ready, JSON is returned from the Azure service including the public IP address.</span></span>\n\n```json\n{\n  \"fqdns\": \"\",\n  \"id\": \"...\",\n  \"location\": \"eastus\",\n  \"macAddress\": \"...\",\n  \"powerState\": \"VM running\",\n  \"privateIpAddress\": \"...\",\n  \"publicIpAddress\": <PUBLIC_IP_ADDRESS>,\n  \"resourceGroup\": \"TutorialResources\",\n  \"zones\": \"\"\n}\n```\n\n<span data-ttu-id=\"bde8e-122\">Conecte-se via SSH para confirmar que a VM está em execução.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-122\">Confirm that the VM is running by connecting over SSH.</span></span>\n\n```bash\nssh <PUBLIC_IP_ADDRESS>\n```\n\n<span data-ttu-id=\"bde8e-123\">Continue e faça logoff da VM.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-123\">Go ahead and log out from the VM.</span></span>\n\n<span data-ttu-id=\"bde8e-124\">Existem outras maneiras de obter esse endereço IP depois que a VM for iniciada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-124\">There are other ways to get this IP address after the VM has started.</span></span> <span data-ttu-id=\"bde8e-125\">Na próxima seção, você verá como obter informações detalhadas sobre a VM e como filtrá-las.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-125\">In the next section you will see how to get detailed information on the VM, and how to filter it.</span></span>"
- durationInMinutes: 3
  title: "<span data-ttu-id=\"bde8e-126\">Obter informações de VM com consultas</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-126\">Get VM information with queries</span></span>"
  content: "<span data-ttu-id=\"bde8e-127\">Agora que uma VM foi criada, as informações detalhadas sobre ela podem ser recuperadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-127\">Now that a VM has been created, detailed information about it can be retrieved.</span></span> <span data-ttu-id=\"bde8e-128\">O comando comum para obter informações de um recurso é `show`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-128\">The common command for getting information from a resource is `show`.</span></span>\n\n```azurecli\naz vm show --name TutorialVM1 --resource-group TutorialResources\n```\n\n<span data-ttu-id=\"bde8e-129\">Você verá muitas informações, cuja análise visual pode ser difícil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-129\">You'll see a lot of information, which can be difficult to parse visually.</span></span> <span data-ttu-id=\"bde8e-130\">O JSON retornado contém informações sobre autenticação, adaptadores de rede, armazenamento e muito mais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-130\">The returned JSON contains information on authentication, network interfaces, storage, and more.</span></span> <span data-ttu-id=\"bde8e-131\">Mais importante: ele contém as IDs de objeto do Azure para recursos aos quais a VM está conectada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-131\">Most importantly, it contains the Azure object IDs for resources that the VM is connected to.</span></span> <span data-ttu-id=\"bde8e-132\">As IDs de objeto permitem o acesso direto a esses recursos para se obter mais informações sobre a configuração e os recursos da VM.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-132\">Object IDs allow accessing these resources directly to get more information about the VM's configuration and capabilities.</span></span> \n\n<span data-ttu-id=\"bde8e-133\">Para extrair a ID de objeto desejada, é usado o argumento `--query`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-133\">In order to extract the object ID we want, the `--query` argument is used.</span></span> <span data-ttu-id=\"bde8e-134\">As consultas são gravadas na [linguagem de consulta JMESPath](http://jmespath.org).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-134\">Queries are written in the [JMESPath query language](http://jmespath.org).</span></span> <span data-ttu-id=\"bde8e-135\">Comece obtendo a ID de objeto do controlador de interface de rede (NIC).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-135\">Start with getting the network interface controller (NIC) object ID.</span></span>\n\n```azurecli\naz vm show --name TutorialVM1 \\\n  --resource-group TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  --output tsv\n```\n\n<span data-ttu-id=\"bde8e-136\">Muita coisa está acontecendo por simplesmente adicionar a consulta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-136\">There's a lot going on here, just by adding the query.</span></span> <span data-ttu-id=\"bde8e-137\">Cada parte dela faz referência a uma chave na saída do JSON, ou é um operador JMESPath.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-137\">Each part of it references a key in the output JSON, or is a JMESPath operator.</span></span>\n\n* <span data-ttu-id=\"bde8e-138\">`networkProfile` é uma chave JSON de nível superior que tem `networkInterfaces` como uma subchave.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-138\">`networkProfile` is a key of the top-level JSON, which has `networkInterfaces` as a subkey.</span></span> <span data-ttu-id=\"bde8e-139\">Se um valor JSON é um dicionário, suas chaves são referenciadas a partir da chave pai com o operador `.`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-139\">If a JSON value is a dictionary, its keys are referenced from the parent key with the `.` operator.</span></span>\n* <span data-ttu-id=\"bde8e-140\">O valor `networkInterfaces` é uma matriz, então ele é mesclado com o operador `[]`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-140\">The `networkInterfaces` value is an array, so it is flattened with the `[]` operator.</span></span> <span data-ttu-id=\"bde8e-141\">Esse operador executa o restante da consulta em cada elemento da matriz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-141\">This operator runs the remainder of the query on each array element.</span></span> <span data-ttu-id=\"bde8e-142\">Nesse caso, ele obtém o valor `id` de todos os elementos da matriz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-142\">In this case, it gets the `id` value of every array element.</span></span>\n\n<span data-ttu-id=\"bde8e-143\">É garantido que o formato de saída `tsv` (valores separados por tabulação) incluirá apenas os dados de resultado e o espaço em branco que consiste em guias e novas linhas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-143\">The output format `tsv` (tab-separated values) is guaranteed to only include the result data and whitespace consisting of tabs and newlines.</span></span>\n<span data-ttu-id=\"bde8e-144\">Uma vez que o valor retornado é uma única cadeia de caracteres vazia, é seguro atribuir diretamente a uma variável de ambiente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-144\">Since the returned value is a single bare string, it's safe to assign directly to an environment variable.</span></span>\n\n<span data-ttu-id=\"bde8e-145\">Continue e atribua a ID de objeto do NIC a uma variável de ambiente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-145\">Go ahead and assign the NIC object ID to an environment variable now.</span></span>\n\n```bash\nNIC_ID=$(az vm show -n TutorialVM1 -g TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"bde8e-146\">Este exemplo também demonstra o uso de argumentos curtos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-146\">This example also demonstrates the use of short arguments.</span></span> <span data-ttu-id=\"bde8e-147\">Você pode usar `-g` em vez de `--resource-group`, `-n` em vez de `--name` e `-o` em vez de `--output`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-147\">You may use `-g` instead of `--resource-group`, `-n` instead of `--name`, and `-o` instead of `--output`.</span></span>"
- durationInMinutes: 4
  title: "<span data-ttu-id=\"bde8e-148\">Configurar variáveis de ambiente a partir da saída da CLI</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-148\">Set environment variables from CLI output</span></span>"
  content: "<span data-ttu-id=\"bde8e-149\">Agora que você tem a ID do NIC, execute `az network nic show` para obter suas informações.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-149\">Now that you have the NIC ID, run `az network nic show` to get its information.</span></span>\n\n```azurecli\naz network nic show --ids $NIC_ID -g TutorialResources\n```\n\n<span data-ttu-id=\"bde8e-150\">Esse comando mostra todas as informações do adaptador de rede da VM.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-150\">This command shows all of the information for the network interface of the VM.</span></span> <span data-ttu-id=\"bde8e-151\">Entre esses dados estão configurações de DNS, informações de IP, configurações de segurança e o endereço MAC.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-151\">This data includes DNS settings, IP information, security settings, and the MAC address.</span></span> <span data-ttu-id=\"bde8e-152\">Nesse momento, a meta é obter o endereço IP público e as IDs de objeto da sub-rede.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-152\">Right now the goal is to obtain the public IP address and subnet object IDs.</span></span>\n\n```azurecli\naz network nic show --ids $NIC_ID \\\n  -g TutorialResources \\\n  --query '{IP:ipConfigurations[].publicIpAddress.id, Subnet:ipConfigurations[].subnet.id}' \n```\n\n```json\n{\n  \"IP\": [\n    \"/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/publicIPAddresses/TutorialVM1PublicIP\"\n  ],\n  \"Subnet\": [\n    \"/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/virtualNetworks/TutorialVM1VNET/subnets/TutorialVM1Subnet\"\n  ]\n}\n```\n\n<span data-ttu-id=\"bde8e-153\">Esse comando exibe um objeto JSON que tem chaves personalizadas ('IP' e 'Sub-rede') para os valores extraídos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-153\">This command displays a JSON object that has custom keys ('IP' and 'Subnet') for the extracted values.</span></span> <span data-ttu-id=\"bde8e-154\">Embora esse estilo de saída possa não ser útil para ferramentas de linha de comando, ele ajuda na legibilidade humana e pode ser usado com scripts personalizados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-154\">While this style of output might not be useful for command-line tools, it helps with human readability and can be used with custom scripts.</span></span>\n\n<span data-ttu-id=\"bde8e-155\">Para usar as ferramentas de linha de comando, altere o comando para remover as chaves e a saída do JSON personalizadas como `tsv`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-155\">In order to use command-line tools, change the command to remove the custom JSON keys and output as `tsv`.</span></span> <span data-ttu-id=\"bde8e-156\">Esse estilo de saída pode ser processado pelo comando `read` do shell para carregar resultados em diversas variáveis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-156\">This style of output can be processed by the shell `read` command to load results into multiple variables.</span></span> <span data-ttu-id=\"bde8e-157\">Uma vez que dois valores em linhas separadas são exibidos, o comando delimitador `read` deve ser definido como a cadeia de caracteres vazia em vez do padrão de espaço em branco sem novas linhas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-157\">Since two values on separate lines are displayed, the `read` command delimiter must be set to the empty string rather than the default of non-newline whitespace.</span></span>\n\n```bash\nread -d '' IP_ID SUBNET_ID <<< $(az network nic show \\\n  --ids $NIC_ID -g TutorialResources \\\n  --query '[ipConfigurations[].publicIpAddress.id, ipConfigurations[].subnet.id]' \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"bde8e-158\">Você não usará a ID de sub-rede imediatamente, mas agora ela deve ser armazenada para evitar ter de realizar uma segunda pesquisa mais tarde.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-158\">You won't use the subnet ID right away, but it should be stored now to avoid having to perform a second lookup later.</span></span> <span data-ttu-id=\"bde8e-159\">Por enquanto, use a ID de objeto de IP público para pesquisar o endereço IP público e armazená-lo em uma variável do shell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-159\">For now, use the public IP object ID to look up the public IP address and store it in a shell variable.</span></span>\n\n```bash\nVM1_IP_ADDR=$(az network public-ip show --ids $IP_ID \\\n  -g TutorialResources \\\n  --query ipAddress \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"bde8e-160\">Agora você tem o endereço IP da VM armazenado em uma variável do shell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-160\">Now you have the IP address of the VM stored in a shell variable.</span></span> <span data-ttu-id=\"bde8e-161\">Continue e verifique se é o mesmo valor usado por você para se conectar inicialmente à VM.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-161\">Go ahead and check that it is the same value that you used to initially connect to the VM.</span></span>\n\n```bash\necho $VM1_IP_ADDR\n```"
- durationInMinutes: 2
  title: <span data-ttu-id="bde8e-162">Criando uma nova VM na sub-rede existente</span><span class="sxs-lookup"><span data-stu-id="bde8e-162">Creating a new VM on the existing subnet</span></span>
  content: "<span data-ttu-id=\"bde8e-163\">A segunda VM usa a sub-rede existente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-163\">The second VM uses the existing subnet.</span></span> <span data-ttu-id=\"bde8e-164\">Você pode ignorar agora algumas etapas para obter o endereço IP público da nova VM armazenada em uma variável de ambiente, pois ele é retornado nas informações de criação de VM.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-164\">You can skip a few steps to get the public IP address of the new VM stored into an environment variable right away, since it's returned in the VM creation information.</span></span> <span data-ttu-id=\"bde8e-165\">Se você precisar de outras informações sobre a VM, elas podem sempre ser obtidas a partir do comando `az vm show`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-165\">If you'd need other information about the VM later, it can always be obtained from the `az vm show` command.</span></span>\n\n```bash\nVM2_IP_ADDR=$(az vm create -g TutorialResources \\\n  -n TutorialVM2 \\\n  --image UbuntuLTS \\\n  --generate-ssh-keys \\\n  --subnet $SUBNET_ID \\\n  --query publicIpAddress \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"bde8e-166\">Usando o endereço IP armazenado, SSH para a VM recém-criada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-166\">Using the stored IP address, SSH into the newly created VM.</span></span>\n\n```bash\nssh $VM2_IP_ADDR\n```\n\n<span data-ttu-id=\"bde8e-167\">Continue e faça logoff da VM.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-167\">Go ahead and log out from the VM.</span></span>"
- durationInMinutes: 2
  title: <span data-ttu-id="bde8e-168">Limpeza</span><span class="sxs-lookup"><span data-stu-id="bde8e-168">Cleanup</span></span>
  content: "<span data-ttu-id=\"bde8e-169\">Agora que o tutorial está completo, é hora de limpar os recursos criados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-169\">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id=\"bde8e-170\">Você pode excluir recursos individuais com o comando `delete`, mas a maneira mais segura de remover todos os recursos em um grupo de recursos é com `group delete`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-170\">You can delete individual resources with the `delete` command, but the safest way to remove all resources in a resource group is with `group delete`.</span></span>\n\n```azurecli\naz group delete --name TutorialResources --no-wait\n```\n\n<span data-ttu-id=\"bde8e-171\">Esse comando exclui os recursos criados durante o tutorial e é garantido que eles serão desalocados na ordem correta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-171\">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id=\"bde8e-172\">O parâmetro `--no-wait` evita o bloqueio da CLI enquanto ocorre a exclusão.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-172\">The `--no-wait` parameter keeps the CLI from blocking while the deletion takes place.</span></span> <span data-ttu-id=\"bde8e-173\">Se você quiser esperar até que a exclusão seja concluída ou acompanhar o andamento, use o comando `group wait`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-173\">If you want to wait until the deletion is complete or watch it progress, use the `group wait` command.</span></span>\n\n```azurecli\naz group wait --name TutorialResources --deleted\n```\n\n<span data-ttu-id=\"bde8e-174\">Com a limpeza concluída, o tutorial está encerrado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-174\">With cleanup completed, the tutorial is finished.</span></span> <span data-ttu-id=\"bde8e-175\">Continue para obter um resumo de tudo o que você aprendeu e links para recursos que ajudarão nas próximas etapas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-175\">Continue on for a summary of everything you learned and links to resources that will help you with your next steps.</span></span>"
- durationInMinutes: 1
  title: <span data-ttu-id="bde8e-176">Resumo</span><span class="sxs-lookup"><span data-stu-id="bde8e-176">Summary</span></span>
  content: "<span data-ttu-id=\"bde8e-177\">Parabéns!</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-177\">Congratulations!</span></span> <span data-ttu-id=\"bde8e-178\">Você aprendeu a criar VMs com recursos novos ou existentes, usou argumentos `--query` e `--output` para capturar dados a serem armazenados em variáveis do shell e analisou alguns dos recursos que são criados para VMs do Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-178\">You learned how to create VMs with new or existing resources, used the `--query` and `--output` arguments to capture data to be stored in shell variables, and looked at some of the resources that get created for Azure VMs.</span></span>\n\n<span data-ttu-id=\"bde8e-179\">O que você vai fazer a seguir depende de como você planeja usar a CLI.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-179\">Where you go from here depends on what you plan to use the CLI for.</span></span> <span data-ttu-id=\"bde8e-180\">Há uma variedade de materiais que se aprofundam nos recursos abordados neste tutorial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-180\">There are a variety of materials that go further in depth on the features covered in this tutorial.</span></span>\n\n### <a name=\"samples\"></a><span data-ttu-id=\"bde8e-181\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-181\">Samples</span></span>\n\n<span data-ttu-id=\"bde8e-182\">Se você quiser iniciar imediatamente com tarefas específicas, examine alguns scripts de exemplo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-182\">If you want to get started right away with specific tasks, look at some sample scripts.</span></span>\n\n* <span data-ttu-id=\"bde8e-183\">Trabalhando com [VMs do Linux](/azure/virtual-machines/linux/cli-samples?toc=%2fcli%2fazure%2ftoc.json) e [VMs do Windows](/azure/virtual-machines/windows/cli-samples?toc=%2fcli%2fazure%2ftoc.json)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-183\">Working with [Linux VMs](/azure/virtual-machines/linux/cli-samples?toc=%2fcli%2fazure%2ftoc.json) and [Windows VMs](/azure/virtual-machines/windows/cli-samples?toc=%2fcli%2fazure%2ftoc.json)</span></span>\n* <span data-ttu-id=\"bde8e-184\">Trabalhando com [webapps](/azure/app-service/app-service-cli-samples?toc=%2Fcli%2Fazure%2Ftoc.json) e [Azure Functions](/azure/azure-functions/functions-cli-samples?toc=%2fcli%2fazure%2ftoc.json)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-184\">Working with [webapps](/azure/app-service/app-service-cli-samples?toc=%2Fcli%2Fazure%2Ftoc.json) and [Azure Functions](/azure/azure-functions/functions-cli-samples?toc=%2fcli%2fazure%2ftoc.json)</span></span>\n* <span data-ttu-id=\"bde8e-185\">Trabalhando com bancos de dados – [Bancos de dados do SQL Azure](/azure/sql-database/sql-database-cli-samples?toc=%2fcli%2fazure%2ftoc.json), [PostgreSQL](/azure/postgresql/sample-scripts-azure-cli?toc=%2fcli%2fazure%2ftoc.json), [MySQL](/azure/mysql/sample-scripts-azure-cli?toc=%2fcli%2fazure%2ftoc.json) e [CosmosDB](/azure/cosmos-db/cli-samples?toc=%2fcli%2fazure%2ftoc.json).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-185\">Working with databases - [Azure SQL databases](/azure/sql-database/sql-database-cli-samples?toc=%2fcli%2fazure%2ftoc.json), [PostgreSQL](/azure/postgresql/sample-scripts-azure-cli?toc=%2fcli%2fazure%2ftoc.json), [MySQL](/azure/mysql/sample-scripts-azure-cli?toc=%2fcli%2fazure%2ftoc.json), and [CosmosDB](/azure/cosmos-db/cli-samples?toc=%2fcli%2fazure%2ftoc.json).</span></span>\n\n### <a name=\"in-depth-cli-documentation\"></a><span data-ttu-id=\"bde8e-186\">Documentação aprofundada da CLI</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-186\">In-depth CLI documentation</span></span>\n\n<span data-ttu-id=\"bde8e-187\">Também há tópicos que se aprofundam nos recursos da CLI que foram mostrados no tutorial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-187\">There are also topics that go deeper into the CLI features that were shown in the tutorial.</span></span>\n\n* <span data-ttu-id=\"bde8e-188\">Saiba mais sobre [formatos de saída](format-output-azure-cli.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-188\">Learn more about [output formats](format-output-azure-cli.md)</span></span>\n* <span data-ttu-id=\"bde8e-189\">Saiba mais sobre [consultas de saída](query-azure-cli.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-189\">Learn more about [output queries](query-azure-cli.md)</span></span>\n* <span data-ttu-id=\"bde8e-190\">Saiba mais sobre [logon e autorização](authenticate-azure-cli.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-190\">Learn more about [login and authorization](authenticate-azure-cli.md)</span></span>\n\n### <a name=\"other-useful-documentation\"></a><span data-ttu-id=\"bde8e-191\">Outras documentações úteis</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-191\">Other useful documentation</span></span>\n\n<span data-ttu-id=\"bde8e-192\">Talvez você queira reservar um tempo para explorar recursos mais avançados da CLI, como [padrões de configuração](azure-cli-configuration.md) ou [extensões](azure-cli-extensions.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-192\">You might want to take time to explore more advanced features of the CLI, like [configuring defaults](azure-cli-configuration.md) or [extensions](azure-cli-extensions.md).</span></span>\n\n### <a name=\"feedback\"></a><span data-ttu-id=\"bde8e-193\">Comentários</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-193\">Feedback</span></span>\n\n<span data-ttu-id=\"bde8e-194\">Caso queira enviar comentários, sugestões ou perguntas sobre a CLI, há várias maneiras de entrar em contato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-194\">If you'd like to give feedback, suggestions, or ask questions about the CLI, there are a number of ways for you to get in touch.</span></span>\n\n* <span data-ttu-id=\"bde8e-195\">`az feedback` é um comando interno para a CLI que permite enviar comentários de formato livre para a equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-195\">`az feedback` is a built-in command for the CLI that allows providing free-form feedback to the team.</span></span>\n* <span data-ttu-id=\"bde8e-196\">Arquive uma solicitação de recurso ou um relatório de erros com a CLI no [repositório da CLI 2.0 do Azure](https://github.com/Azure/azure-cli).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-196\">File a feature request or a bug report with the CLI in the [Azure CLI 2.0 repository](https://github.com/Azure/azure-cli).</span></span>\n* <span data-ttu-id=\"bde8e-197\">Faça uma pergunta ou obtenha esclarecimentos preenchendo um formulário de problemas no [repositório de documentação da CLI 2.0 do Azure](https://github.com/Azure/azure-docs-cli-python).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-197\">Ask a question or get clarification by filing an issue in the [Azure CLI 2.0 documentation repository](https://github.com/Azure/azure-docs-cli-python).</span></span>\n\n<span data-ttu-id=\"bde8e-198\">Esperamos que você aproveite a CLI do Azure!</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde8e-198\">We hope that you enjoy using the Azure CLI!</span></span>"
