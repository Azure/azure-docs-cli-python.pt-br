### YamlMime:Landing
title: A CLI (interface de linha de comando) do Azure
summary: >
  A CLI (interface de linha de comando) do Azure é a experiência da linha de comando de plataforma cruzada da Microsoft para gerenciar os recursos do Azure.

  A CLI do Azure foi projetada para ser fácil de aprender e começar a usar, mas eficiente o bastante para ser uma ótima ferramenta para a criação de automação personalizada para uso de recursos do Azure.
